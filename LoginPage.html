<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class = "container">
        <div class = "Loginplace">
            <form  method="post">
                <h1>Hello Welcome</h1>
                <div class="hand">
                    <img src = "hello.png" alt = "handwave"> </img>
                </div>
                <div class ="input-box">
                    <input type="text" placeholder="Email Address*" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class ="input-box">
                    <input type="password" placeholder="Password*" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="hide-pass">
                    <i class='bx bxs-hide' ></i>
                </div>
                <div class="forgrt_pass">
                    <a href="#">Forget Password</a>
                </div>
                <div class="remeber_me">
                    <label><input type="checkbox">Keep me sign in</label>
                </div>
                <div class="login_with_google">
                    <a href="#">Log in with Google</a>
                    <i class='bx bxl-google' ></i>
                </div>
                <div class="login_with_facebook">
                    <a href="#">Log in with Facebook</a>
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
                <button type="submit" class="login_btn">Log in</button>
                <div class="signup_link">
                    <a href="#">Don't have an account? Sign Up now</a>
                </div>
            </form>
        </div>
        <img src ="resources/2Q.png" a;t ="Tom"/>
        <i class='bx bx-x'></i>
    </div>
    
    
</body>
</html>
